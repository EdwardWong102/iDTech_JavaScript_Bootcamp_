<!DOCTYPE html>
<html>
    <script>
        function getMessage(){
            document.getElementById('message').innerHTML = "You've Got Mail!";
        }

    </script>

    <body>
        <div id = "message">
            <button onclick = "getMessage()">
                Check for Mail!
            </button>
        </div>
    </body>
</html>
